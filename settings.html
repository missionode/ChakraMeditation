<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings_styles.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" title="Your full name">
                <small class="form-tip">This name will be displayed on invoices.</small>
            </div>
            <div class="form-group">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" name="upiId" placeholder="Enter your UPI ID" title="Your UPI ID for payments">
                <small class="form-tip">Your UPI ID for receiving payments.</small>
            </div>
            <div class="form-group">
                <label for="rate">Hourly Rate (₹):</label>
                <input type="number" id="rate" name="rate" placeholder="Enter hourly rate" title="Hourly rate in Rupees">
                <small class="form-tip">Enter the rate per hour in Rupees.</small>
            </div>
            <button type="submit" class="save-button">Save Settings</button>
        </form>
        <div class="navigation">
            <a href="studio.html"> Meditation Studio</a>
            <a href="invoice.html">Invoice(Demo)</a>
        </div>
        <small style="margin-left: 5px;" class="form-tip">Remember: Mantra (𑁢𑀼𑀦𑁆𑀢𑀭𑀻).</small>
    </div>
    <script src="settings_script.js"></script>
</body>
</html>
