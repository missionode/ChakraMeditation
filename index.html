    <!-- Styles -->
    <title>Inner Sanctum - Chakra Meditation</title>
    <style>
        @font-face {
            font-family: 'Sugar Magic - Personal Use Only';
            src: url('SugarMagicPersonalUseOnly.woff2') format('woff2'),
            url('SugarMagicPersonalUseOnly.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(13, 1, 42);
            /* Deep violet background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        . .splash-container {
            text-align: center;
        }

        .chakra-symbol {
            width: 300px;
            /* Adjust size as needed */
            height: 300px;
            /* Adjust size as needed */
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
            border-radius: 100%;
            overflow: hidden;
        }

        .chakra-symbol img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(100, 50, 150, 0.7));
            /* Subtle glow */
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(100, 50, 150, 0.3);
            /* Lighter violet border */
            border-top: 5px solid rgba(100, 50, 150, 0.8);
            /* Brighter violet top */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }

        .loader-inner {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
            top: 10px;
            left: 10px;
            border: 3px solid rgba(200, 150, 250, 0.3);
            border-top: 3px solid rgba(200, 150, 250, 0.8);
            animation: spinInner 1s linear infinite reverse;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spinInner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .title-holder {
            text-align: center;
        }
        .title-holder h2 {
            font-family: 'Sugar Magic - Personal Use Only';
            font-size: large;
        }

        .loading {
            animation: pulse 2s infinite ease-in-out;
            text-align: center;
            font-style: vertical;
            color: white;
            margin-top: 40px;
            margin-bottom: 40px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <div class="splash-container">

        </div>

        <div class="title-holder">

            <h2 style="color: white; font-size: medium; font-weight: 600;">Awaken the Self.</h2>
        </div>
    </div>
